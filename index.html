<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <div class="slider">
        <div class="slide active">
            <img src="img/demon.jpg" alt="">
            <div class="info">
                <h2>Demon Prince</h2>
            </div>
        </div>
        <div class="slide">
            <img src="img/spear.jpg" alt="">
            <div class="info">
                <h2>Spear of the church</h2>
            </div>
        </div>
        <div class="slide">
            <img src="img/midir.jpg" alt="">
            <div class="info">
                <h2>Darkeater Midir</h2>
            </div>
        </div>
        <div class="slide">
            <img src="img/gael.jpg" alt="">
            <div class="info">
                <h2>Gael</h2>
            </div>
        </div>
        <div class="navigation">
            <i class="fas fa-chevron-left prev-btn"></i>
            <i class="fas fa-chevron-right next-btn"></i>
        </div>
        <div class="navigation-visible">
            <div class="slide-pointer active"></div>
            <div class="slide-pointer"></div>
            <div class="slide-pointer"></div>
            <div class="slide-pointer"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
